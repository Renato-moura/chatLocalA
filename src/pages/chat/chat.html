<ion-header>
  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
          <ion-textarea placeholder="Mensagem" *ngFor="let note of msg">
            {{note.name}} {{note.content}}
          </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
        <ion-item>
          <ion-buttons end>
            <button ion-button round>confirmar</button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    
</ion-content>
