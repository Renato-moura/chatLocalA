<ion-header>
  <ion-navbar>
    <ion-title>
      Chat Local
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Chat:</ion-label>
      <ion-select [(ngModel)]="tpChat">
        <ion-option value="cinema">Cinema</ion-option>
        <ion-option value="esportes">Esportes</ion-option>
        <ion-option value="diversos">Diversos</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-buttons end>
        <button ion-button (click)="onClickChat()" round>confirmar</button>
      </ion-buttons>
    </ion-item>
  </ion-list>

</ion-content>
